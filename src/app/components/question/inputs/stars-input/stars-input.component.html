<ion-list>
  <ng-container *ngFor="let option of inputOptions; let i = index">
    <ion-button (click)="onIconClick(option)" [color]="i <= selectedOptionIndex ? 'secondary' : 'light'" fill="clear"
                size="small">
      <ion-icon name="star" slot="icon-only"></ion-icon>
    </ion-button>
  </ng-container>
</ion-list>
