<form *ngIf="form" [formGroup]="form">
  <ion-list>
    <ion-item *ngFor="let option of optionsFromArray.controls; let i = index" formArrayName="options">
      <ion-label>{{inputOptions[i].title}}</ion-label>
      <ion-checkbox [formControlName]="i" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</form>
